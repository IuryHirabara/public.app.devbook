<!DOCTYPE html>
<html lang="pt-BR">

<head>
    {{ template "head" }}
    <title>Devbook - Atualizar Senha</title>
</head>

<body>
    {{ template "header" }}

    <div class="container-fluid">
        <div class="row mt-4">
            <div class="col-12">
                <h3>Atualização de Senha</h3>
                <form id="update-password">
                    <div class="form-group">
                        <label for="current-password">Senha Atual</label>
                        <input type="password" class="form-control" id="current-password" name="current-password"
                            placeholder="Insira a sua senha atual" required>
                    </div>
                    <div class="form-group">
                        <label for="new-password">Nova Senha</label>
                        <input type="password" class="form-control" id="new-password" name="new-password"
                            placeholder="Insira a nova senha" required>
                    </div>
                    <div class="form-group">
                        <label for="re-password">Confirme a nova senha</label>
                        <input type="password" class="form-control" id="re-password" name="re-password"
                            placeholder="Re-digite a sua nova senha" required>
                    </div>
                    <button class="btn btn-info" type="submit">Salvar</button>
                </form>
            </div>
        </div>
    </div>

    {{ template "footer" }}
    {{ template "scripts" }}

    <script src="/assets/js/users.js"></script>
</body>

</html>
