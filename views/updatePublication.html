<!DOCTYPE html>
<html lang="pt-BR">

<head>
    {{ template "head" }}
    <title>Devbook - Editar Publicação - {{ .Title }} </title>
</head>

<body>
    {{ template "header" }}

    <div class="container-fluid">
        <div class="row mt-4">
            <div class="col-12">
                <h3>Editar Publicação</h3>
                <div class="form-group">
                    <label for="title">Título</label>
                    <input type="text" class="form-control" id="title" name="title"
                        placeholder="Insira o título da sua publicação" value="{{ .Title }}">
                </div>
                <div class="form-group">
                    <label for="content">Conteúdo</label>
                    <textarea name="content" id="content" class="form-control"
                        placeholder="Escreva sua publicação">{{ .Content }}</textarea>
                </div>
                <button id="updatePublication" class="btn btn-info" data-publication-id="{{ .ID }}">
                    Salvar Edições
                </button>
            </div>
        </div>
    </div>

    {{ template "footer" }}
    {{ template "scripts" }}

    <script src="/assets/js/publications.js"></script>
</body>
