<!DOCTYPE html>
<html lang="pt-BR">

<head>
    {{ template "head" }}
    <title>Devbook - Editar Usu√°rio</title>
</head>


<body>
    {{ template "header" }}

    <div class="container-fluid">
        <div class="row mt-4">
            <div class="col-12">
                <h3>Editar Perfil</h3>
                <form id="edit-user">
                    <div class="form-group">
                        <label for="name">Nome</label>
                        <input type="text" class="form-control" id="name" name="name" placeholder="Insira o seu nome"
                            value="{{ .Name }}" required>
                    </div>
                    <div class="form-group">
                        <label for="email">E-mail</label>
                        <input type="email" class="form-control" id="email" name="email"
                            placeholder="Insira o seu e-mail" value="{{ .Email }}" required>
                    </div>
                    <div class="form-group">
                        <label for="nick">Nick</label>
                        <input type="nick" class="form-control" id="nick" name="nick" placeholder="Insira o seu nick"
                            value="{{ .Nick }}" required>
                    </div>
                    <button type="submit" class="btn btn-info">Salvar</button>
                </form>
            </div>
        </div>
    </div>

    {{ template "footer" }}
    {{ template "scripts" }}

    <script src="/assets/js/users.js"></script>
</body>

</html>
